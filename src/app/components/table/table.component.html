<div class="wrapper">
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="data()" [fixedLayout]="true">
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color</th>
        <td mat-cell *matCellDef="let item">
          <span
            [style]="{ 'background-color': item.color }"
            class="color"
          ></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Create Date</th>
        <td mat-cell *matCellDef="let item">
          {{ item.created_at | date : "dd/MM/YYYY" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Update</th>
        <td mat-cell *matCellDef="let item">
          {{ item.updated_at | date : "dd/MM/YYYY" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr (click)="editItem.emit(row)" mat-row *matRowDef="let row; columns: columns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ query() }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [length]="count()"
      [pageSize]="pageSize()"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page of item results"
    ></mat-paginator>
  </div>
</div>
